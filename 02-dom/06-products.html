<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        #ulProducts {
            list-style: none;
            width: 400px;
            -webkit-padding-start: 0px;
        }
        #ulProducts > li {
            border : 1px solid gray;
            border-radius: 5px;
            background-color: #e7e7e7;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        
        function onBtnAddClick(){
            var newProductName = document.getElementById('txtNewProductName').value;
            var ulProducts = document.getElementById('ulProducts');

            var productItem = document.createElement('li');

            var spanProductName = document.createElement('span');
            var productName = newProductName;
            spanProductName.innerText = productName;
            
            var btnRemove = document.createElement('button');
            btnRemove.innerText = 'X';
            btnRemove.addEventListener('click', function(){
                ulProducts.removeChild(productItem);
            });

            productItem.appendChild(spanProductName);
            productItem.appendChild(btnRemove);

            
            ulProducts.appendChild(productItem);
        } 
       
        function onDocumentLoad(){
            document.getElementById('btnAdd').addEventListener('click', onBtnAddClick)
        }
        window.addEventListener('load', onDocumentLoad)
    </script>
</head>
<body>
    <h1>Products</h1>
    <label for="">Product Name:</label>
    <input type="text" name="" id="txtNewProductName">
    <button id="btnAdd">Add Product</button>
    <ul id="ulProducts">
    </ul>
</body>
</html>
